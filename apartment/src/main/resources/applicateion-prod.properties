spring.datasource.username=${DBID}
spring.datasource.password=${DBPASSWORD}

logging.level.web=INFO

logging.file.path=/home/ubuntu/logs
logging.file.name=${logging.file.path}apartment.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.file-name-pattern=${logging.file.name}-%d{yyyy-MM-dd}-%i.log

scheduling.job.cron=0 0 02 * * *

spring.admin.userid=${ADMIN_USERID}
spring.admin.userpw=${ADMIN_USERPW}